<div class="groc">
<br>
    <h2>Introdueix les dades per crear un nou equipament:</h2>
    
    <form name="crearEquipament">
        
        <input type="text" name="crearNom" id="crearNom" [(ngModel)]="crearNom">
        <label for="crearNom">Nom </label>
        <br><br>
        
        <select name="crearCombustible" [(ngModel)]="crearCombustible">
            <option *ngFor="let c of combustibles" [value]="c.value">  
                {{c.display}}
            </option>
        </select>
        <label for="crearCombustible">Combustible </label>
        <br> <br>

        <!--<input type="text" name="crearCombustible" id="crearCombustible" [(ngModel)]="crearCombustible">
        <label for="crearCombustible">Combustible </label>
        <br><br>-->
        
        <input type="text" name="crearPotencia" id="crearPotencia" [(ngModel)]="crearPotencia">
        <label for="crearPotencia">Potència </label>
        <br><br>
        
        <!--<input type="text" name="crearTraccio" id="crearTraccio" [(ngModel)]="crearTraccio">
        <label for="crearTraccio">Tracció </label>
        <br><br>-->
        
        <select name="crearTraccio" [(ngModel)]="crearTraccio">
            <option *ngFor="let t of traccions" [value]="t.value">  
                {{t.display}}
            </option>
        </select>
        <label for="crearTraccio">Tracció</label>
        <br> <br>
        
        <input type="checkbox" name="crearClimatitzador" [(ngModel)]="crearClimatitzador">
        <label> Climatitzador</label>
        <br><br>
        
        <p>Escull la mida de les llantes:</p>
        
        <input type="checkbox" id="crearLlantes17" name="crearLlantes17" [(ngModel)]="crearLlantes17">
        <label>Llantes de 17"</label>
        <br> <br>
        
        <input type="checkbox" id="crearLlantes18" name="crearLlantes18" [(ngModel)]="crearLlantes18">
        <label>Llantes de 18"</label>
        <br> <br>
        
        <input type="checkbox" id="crearLlantes19" name="crearLlantes19" [(ngModel)]="crearLlantes19">
        <label>Llantes de 19"</label>
        <br> <br> <br>
        
        <input type="checkbox" name="crearNavegador" [(ngModel)]="crearNavegador">
        <label>Navegador</label>
        <br> <br>
        
        <input type="checkbox" name="crearPintura" [(ngModel)]="crearPintura">
        <label>Pintura metalitzada</label>
        <br> <br>
        
        <p>Escull el sistema multimèdia:</p>
        
        <input type="checkbox" id="crearMulti6" name="crearMulti6" [(ngModel)]="crearMulti6">
        <label>Sistema multimèdia de 6"</label>
        <br> <br>
        
        <input type="checkbox" id="crearMulti9" name="crearMulti9" [(ngModel)]="crearMulti9">
        <label>Sistema multimèdia de 9"</label>
        <br> <br> <br>
        
        <input type="text" name="crearPreu" id="crearPreu" [(ngModel)]="crearPreu">
        <label for="crearPreu">Preu</label>
        <br><br><br>
        
        <button (click)="crearEquipament()" type="submit" class="btn btn-default">Submit</button>
        
    </form>
    
<br>
</div>

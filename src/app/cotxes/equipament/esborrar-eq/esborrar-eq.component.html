<div class="verd">
    <br>
        <h2>Introdueix l'ID d'un equipament per esborrar-lo:</h2>

        <form name="delEq">
            <label for="idEq2">ID: </label>
            <input type="text" name="idEq2" id="idEq2" [(ngModel)]="idEq2"> <br> <br>
            <button (click)="delEq()" type="submit" class="btn btn-success">Submit</button>
        </form>
    <br>
    
    <p class="totb">{{missatge_del}}</p>
    <p class="error">{{error_del}}</p>
    
    <br>
</div>

<div class="groc">
    <br>
        <h2>Introdueix l'ID d'un model per esborrar tots els seus equipaments:</h2>

        <form name="delEqModel">
            <label for="idModel">Model: </label>
            <input type="text" name="idModel" id="idModel" [(ngModel)]="idModel"> <br> <br>
            <button (click)="delEqModel()" type="submit" class="btn btn-success">Submit</button>
        </form>
    <br>
    
    <p class="totb">{{missatge_del_model}}</p>
    <p class="error">{{error_del_model}}</p>
    
    <br>
</div>
